<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typer Ain</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Typer Ain</h1>
